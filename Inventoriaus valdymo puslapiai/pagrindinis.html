<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Žvejybos Parduotuvė</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar .cart-icon {
            font-size: 1.5em;
            cursor: pointer;
        }
        .navbar .profile-icon {
            font-size: 1.5em;
            cursor: pointer;
            margin-left: 15px;
        }
        .product-item img {
            max-width: 150px;
            height: auto;
        }
        .product-item {
            margin-bottom: 20px;
        }
        .checkout-btn {
            background-color: green;
            color: white;
            border: none;
        }
        .checkout-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <span class="navbar-brand text-white">Žvejybos Parduotuvė</span>
        <div class="ml-auto d-flex align-items-center">
            <!-- Cart Icon -->
            <a href="krepselis.html" class="cart-icon mr-2">&#128722; Krepšelis</a>
            <!-- Profile Icon with Logout -->
            <a href="#" class="profile-icon">&#128100;</a>
            <button class="btn btn-danger ml-2" id="logoutButton">Atsijungti</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2>Prekių Asortimentas</h2>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4 product-item">
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Product Image" class="card-img-top">
                    <div class="card-body">
                        <a href="preke.html" class="card-title">Preke 1</a>
                        <p class="card-text">Kaina: 10.00 €</p>
                        <button class="btn btn-success">Pridėti į krepšelį</button>
                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="col-md-4 product-item">
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Product Image" class="card-img-top">
                    <div class="card-body">
                        <a href="preke.html" class="card-title">Preke 2</a>
                        <p class="card-text">Kaina: 20.00 €</p>
                        <button class="btn btn-success">Pridėti į krepšelį</button>
                    </div>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="col-md-4 product-item">
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Product Image" class="card-img-top">
                    <div class="card-body">
                        <a href="preke.html" class="card-title">Preke 3</a>
                        <p class="card-text">Kaina: 15.00 €</p>
                        <button class="btn btn-success">Pridėti į krepšelį</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button for Viewing All Products -->
        <div class="mt-4">
            <a href="prekiu_sarasas.html" class="btn btn-primary">Visos Prekės</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript for logout -->
    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            // Here you can add the functionality for logging out, such as clearing session data
            alert('Jūs atsijungėte');
            // Redirect to the login page or homepage
            window.location.href = 'prisijungti.html'; // Change this to your actual login page
        });
    </script>
</body>
</html>
